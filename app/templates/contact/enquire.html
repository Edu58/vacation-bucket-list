{% extends 'base.html' %}


{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
{% endblock styles %}

{% block title %} {{title}} {% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

      <form action=" " method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your First Name*" name="first_name">
          <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Last Name*" name="last_name">
          <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email Address*" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your current county*" name="county">
          <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Destination County*" name="destination_county">
          <div id="emailHelp" class="form-text"></div>
        </div>
        
        <div class="mb-3">
          <textarea name="comment" id="" cols="30" rows="10"></textarea>
          <div id="emailHelp" class="form-text"></div>
        </div>
        
        <br><br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock content %}
