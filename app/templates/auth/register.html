{% extends 'base.html'%}
{% from 'bootstrap5/form.html' import render_form %}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}">
{% endblock %}


{% block content %}
<video autoplay muted loop id="myVideo">
    <source src="{{ url_for('static', filename="images/production.mp4") }}" type="video/mp4">
</video>
<div class='signup min-vh-100'>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <form method="post" class="w-75 mt-5">
            {{ render_form(signup_form) }}
            <p class="mt-3 text-light"> Already have an account? <a href="{{url_for('auth.login')}}">Log in here</a></p>
        </form>
    </div>
</div>

{% endblock%}
